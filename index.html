<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
<header>
    <div class="top-container">
        <button class="left again-button" >Again!</button>
        <a class="right between-button">(Between 1 and 20)</a>
    </div>
    <h1 class="title center" > Guess My Number!</h1>
    <h1 class="check-number center" >?</h1>

</header>
<body>
<div class="container">
    <div class="left-container">
        <input type="number" class="number" ></input>
        <button class="check-button">Check !</button>
    </div>
    <div class="right-container">
        <p class="correct-number">Start guessing!</p>
        <p class="score" >Score: 20 </p>
        <p class="highscore ">Highscore: </p>
    </div>
</div>
</body>
</body>
<script src="script.js"></script>
</html>
